<template name="Sector">
	<div class='recipe {{#if editMode}}fadeInDown animated webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend{{/if}}'>
		<h3>{{nombre}}</h3>
		{{#if editMode}} 
			{{> quickForm collection="Sectores" id=updateSectorId type="update" doc=this autosave=true}}
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
	</div>	
</template>

<template name="TipoDispositivo">
	<div class='recipe {{#if editMode}}bounceInDown animated webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend{{/if}}'>
		<h3>{{nombre}}</h3>
		<p>{{codigo}}</p>		
		{{#if editMode}} 
			{{> quickForm collection="TipoDispositivos" id=updateTipoDispositvoId type="update" doc=this autosave=true}}
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
	</div>
</template>

<template name="Modulo">
	<div class='recipe {{#if editMode}}bounceInDown animated webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend{{/if}}'>
		<h3>{{alias}}</h3>
		<p>Codigo:{{codigo}}</p>
		<p>Codigo Origen:{{codigoOrigen}}</p>
		{{#if editMode}} 
			{{> quickForm collection="Modulos" id=updateModuloId type="update" doc=this autosave=true}}
		{{/if}}
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
	</div>
</template>
